<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="logo">六安文旅</div>

    <main>
        <div class="contact-container">
            <!-- 左上方联系信息 -->
            <div class="contact-info">
                <h2>联系我们</h2>
                <div class="info-item">

                    <span class="value">0564-12345678</span>
                </div>
                <div class="info-item">
                    <span class="label">邮箱：</span>
                    <a href="mailto:info@luan.com" class="value">info@luan.com</a>
                </div>
            </div>

            <!-- 右上方二维码 -->
            <div class="qrcode-section">
                <img src="images/qrcode.jpg" alt="公众号二维码" class="qrcode-img">
                <p>扫码关注官方公众号</p>
            </div>
        </div>

        <!-- 下方地图区域 -->
        <div class="map-container">
            <h2>我们的位置</h2>
            <img src="images/map.jpg" alt="位置地图" class="map-image">
        </div>
    </main>

    <!-- 底部功能区 -->
    <footer>
        <div class="footer-links">
            <a href="https://www.example.com/about">关于我们</a>
            <a href="https://www.example.com/contact">联系我们</a>

            <button onclick="window.location.href='https://www.example.com/subscribe'">订阅</button>
